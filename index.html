<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Party Planner</h1>
    <form>
        <label>Event Name:</label>
        <input id="eventName" type="text" placeholder="Birthday Party">
        <label>Description</label>
        <input id="description" type="text" placeholder="This is a description of the event.">
        <label>Date/Time</label>
        <input id="eventDate" type="datetime" placeholder="2021-09-30T20:17:02.000Z">
        <label>Location</label>
        <input id="eventLocation" type="text" placeholder="123 Street">
        <button>Add Event</button>
    </form>
    <main>
        <section>
            <h2>Event Name</h2>
            <p>Description</p>
            <p>Date and Time</p>
            <p>Location</p>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
